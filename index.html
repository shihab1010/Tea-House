<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- raw CSS link -->
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <header
      class="parent_div flex flex-col ml-5 md:ml-0 md:flex-row justify-between items-center max-w-[1300px] mx-auto"
    >
      <div class="left_div">
        <h1 class="text-[80px] leading-[100px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] my-[20px] [color:rgba(119,119,119,1)]">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="w-[200px] h-[64px] bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-xl text-white rounded-lg"
        >
          Explore More
          <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
        </button>
      </div>
      <div class="right_div relative">
        <img src="./images/banner.png" class="relative top-[90px]" alt="" />
        <div
          class="w-[255px] h-[100px] flex items-center rounded-[8px] shadow-lg absolute left-[90px] bg-white"
        >
          <span class="text-4xl ml-[40px]"
            ><i class="fa-solid fa-star"></i
          ></span>
          <div class="ml-[10px]">
            <p class="font-extrabold text-[30px]">5.00</p>
            <p class="[color:rgba(119,119,119,1)]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
